<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Zabihollah Namazi (My GitHub ZabihollahNamazi)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="search">

      <form id="select-show-form">
        <select id="show-select" name="show">
          <option value="default" selected disabled>Select a TV Show</option>
        </select>
        <label for="show-select" id="show-select-label" class="select-search-label">Select TV Show</label>
      </form>

      <form id="select-episode-form">
        <select id="episode-select" name="episodes">
          <option value="default" selected disabled>Select an episode</option>
        </select>
        <label for="episode-select" id="episode-select-label" class="select-search-label">Select Episode</label>
      </form>
      <input type="search" id="search-episode" placeholder="Search">
      <label for="search-episode" id="search-episode-label" class="select-search-label"></label>
    </div>
    <div id="root">
      <ul id="ul-list">
        
      </ul>

    </div>




    
    <!-- Loads a provided function called getAllEpisodes() which returns all episodes
    <script src="episodes.js"></script> -->

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
